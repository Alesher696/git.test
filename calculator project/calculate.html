<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculate.css">
</head>

<body>
    <div class="calculator">
        <input class="data" value="0 ">
       
        <div class="right-bar">
            <div class="btn">+</div>
            <div class="btn">-</div>
            <div class="btn">x</div>
            <div class="btn">/</div>
        </div>
        
       <div class="components">
        <div class="signs">
            <div class="btn">ac</div>
            <div class="btn">+-</div>
            <div class="btn">%</div>
        </div>
  
        <div class="numbers">
            <div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>

            </div>
            <div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>

            </div>
            <div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
            </div>
           
            <div class="btn_footer">
                <div class="zero btn">0</div>
                <div class="btn">=</div>
            </div>
       </div>



        </div>
      

    </div>


</body>

</html>
